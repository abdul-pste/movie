{% if messages %}
<div class="messages">
  {% for message in messages %}
  <p class="{{ message.tags }}">{{ message }}</p>
  {% endfor %}
</div>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<p>Don't have an account? 
  <a href="{% url 'register' %}" class="btn-register">Register Here</a>
</p>
